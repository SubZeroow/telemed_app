<div class="form_wrapper">  
  <div class="form_container">
      <div class="title_container">
          <h2>Telemedicine Patient Registration</h2>
          <link rel="stylesheet" href="/css/forms.css">
      </div>
      <div class="row clearfix">
          <div class="">
              <form action="/api/auth/register" method="POST" onsubmit="return validateForm()">
                  <div class="input_field">
                      <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                      <input type="email" name="email" placeholder="Email" required />
                  </div>
                  <div class="input_field">
                      <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="password" name="password" placeholder="Password" required />
                  </div>
                  <div class="input_field">
                      <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                  </div>
                  <div class="row clearfix">
                      <div class="col_half">
                          <div class="input_field">
                              <span><i aria-hidden="true" class="fa fa-user"></i></span>
                              <input type="text" name="first_name" placeholder="First Name" required />
                          </div>
                      </div>
                      <div class="col_half">
                          <div class="input_field">
                              <span><i aria-hidden="true" class="fa fa-user"></i></span>
                              <input type="text" name="last_name" placeholder="Last Name" required />
                          </div>
                      </div>
                  </div>
                  <div class="input_field">
                      <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                      <input type="tel" name="phone" placeholder="Phone Number" required />
                  </div>
                  <div class="input_field">
                      <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
                      <input type="date" name="date_of_birth" placeholder="Date of Birth" required />
                  </div>
                  <div class="input_field radio_option">
                      <input type="radio" name="gender" id="rd1" value="Male" required>
                      <label for="rd1">Male</label>
                      <input type="radio" name="gender" id="rd2" value="Female" required>
                      <label for="rd2">Female</label>
                  </div>
                  <div class="input_field select_option">
                      <select name="country" required>
                          <option>Select a Country</option>
                          <option>Kenya</option>
                          <option>United States</option>
                          <option>United Kingdom</option>
                          <option>Other</option>
                      </select>
                      <div class="select_arrow"></div>
                  </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1" required>
                      <label for="cb1">I agree with terms and conditions</label>
                  </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb2">
                      <label for="cb2">I want to receive updates and notifications</label>
                  </div>
                  <input class="button" type="submit" value="Register" />
              </form>
          </div>
      </div>
  </div>
</div>

<script>
function validateForm() {
  const password = document.querySelector('input[name="password"]').value;
  const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

  if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return false;
  }

  return true; 
}

 // Check if there's a message in the query string
 const urlParams = new URLSearchParams(window.location.search);
 const message = urlParams.get('message');

 // Display the success message if it exists
 if (message) {
     document.getElementById('successMessage').textContent = message;
 }
</script>
